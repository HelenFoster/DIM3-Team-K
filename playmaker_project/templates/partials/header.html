<div class="row clearfix header-mobile">
    <nav id="menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/bookings/">Bookings</a></li>
            <li><a href="/preferences/">Preferences</a></li>
            <li><a href="/create/">Create a session</a></li>
            <li>
                <a href="#">Sessions by Sport</a>
                <ul>
                    {% for sport in sports %}
                        <li><a href="/sessions/{{ sport.sport_slug }}/">{{ sport.sport }}</a></li>
                    {% endfor %}

                </ul>
            </li>


        </ul>
    </nav>
</div>

<div class="row clearfix header-desktop">
    <div class="col-md-1 column logo-wrap">
        <a href="/"><div id="logo"></div></a>
    </div>
    <div class="col-md-9 column menu-wrap">
        <div id="top-nav">
            <ul>
                <li><a href="/" title="Title goes here"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                {% if username %}
                    <li><a href="/bookings/" title="Title goes here"><span class="glyphicon glyphicon-tasks"></span>Bookings</a></li>
                    <li><a href="/preferences/" title="Title goes here"><span class="glyphicon glyphicon-wrench"></span>Preferences</a></li>
                {% endif %}

            </ul>
        </div>
    </div>
    <div class="col-md-2 column cta-wrap">
        <div id="cta">
            {% if username %}
                <a class="btn btn-sm btn-primary" href="/logout/">Logout</a>
            {% else %}
                <a class="btn btn-sm btn-success" href="/login/">Login</a>
                <a class="btn btn-sm btn-primary" href="/register/">Register</a>
            {% endif %}

        </div>
    </div>
</div>
